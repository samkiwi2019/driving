version: '3'
services:
    #PHP Service
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: digitalocean.com/php
        container_name: app
        restart: unless-stopped
        tty: true
        environment:
            SERVICE_NAME: app
            SERVICE_TAGS: dev
        working_dir: /var/www
        ports:
            - '9000:9000'
        volumes:
            - ./:/var/www
            - ./dockerConf/php/php.ini:/usr/local/etc/php/conf.d/local.ini
        networks:
            - app-network

#Docker Networks
networks:
    app-network:
        driver: bridge
